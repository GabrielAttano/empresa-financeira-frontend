<div class="table-responsive">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Endereço</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Telefone</th>
        <th scope="col">Renda Mensal</th>

        <th scope="col">CEP</th>
        <th scope="col">Rua</th>
        <th scope="col">Numero</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let cliente of clientes">
        <th scope="row">{{cliente.id}}</th>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.cpf}}</td>
        <td>{{cliente.telefone}}</td>
        <td>{{cliente.rendimentoMensal | currency: 'BRL'}}</td>
        <td>{{cliente.endereco?.cep}}</td>
        <td>{{cliente.endereco?.rua}}</td>
        <td>{{cliente.endereco?.numero}}</td>
        <td>
          <button type="button" class="btn btn-dark btn-sm rou" [routerLink]="['/clientes/editar', cliente.cpf]">Editar</button>
          <button type="button" class="btn btn-danger btn-sm ms-1" (click)="onRemoverCliente(cliente.cpf)">Remover</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
